services:
  app:
    build: .
    container_name: java-app
    depends_on:
      - db
    environment:
      DB_URL: jdbc:mysql://db:3306/mydb
      DB_USER: root
      DB_PASSWORD: Karthik@1251
      DB_RETRY_COUNT: 10
      DB_RETRY_DELAY: 3000
    ports:
      - "8081:80"
    networks:
      - app-network
    stdin_open: true
    tty: true
    restart: on-failure

  db:
    image: mysql:8.0
    container_name: mysql-db
    environment:
      MYSQL_ROOT_PASSWORD: Karthik@1251
      MYSQL_DATABASE: mydb
    volumes:
      - mysql_data:/var/lib/mysql
    ports:
      - "3309:3306"
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

networks:
  app-network:
    driver: bridge

volumes:
  mysql_data:
